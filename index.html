<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Wrapz | Refined Range</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand: #01FABF;
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
            --dim: #a0a0a0;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; scroll-behavior: smooth; }

        .brand-label { color: var(--brand); font-weight: 900; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
        
        .controls { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px);
            padding: 20px; border-bottom: 1px solid #222;
        }

        .tab { 
            padding: 6px 14px; background: #1a1a1a; border-radius: 20px; 
            font-size: 0.75rem; cursor: pointer; transition: 0.2s; border: 1px solid transparent;
            color: var(--dim);
        }
        .tab:hover { color: #fff; background: #222; }
        .tab.active { background: var(--brand); color: #000; font-weight: 700; }

        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--brand); }
        
        .img-wrap { width: 100%; aspect-ratio: 1/1; background: #111; overflow: hidden; position: relative; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .img-wrap img { transform: scale(1.05); }
    </style>
</head>
<body>

<header class="pt-20 pb-10 px-5 text-center">
    <div class="brand-label">Elite Wrapz UK</div>
    <h1 class="text-5xl font-black mt-2 mb-2">Refined Range</h1>
</header>

<div class="controls">
    <div class="max-w-4xl mx-auto">
        <input type="text" id="search" placeholder="Search codes (e.g. AA01, Oak, Marble)..." 
               class="w-full py-4 px-6 rounded-full bg-black border border-zinc-800 text-white focus:outline-none focus:border-[#01FABF]">
        
        <div class="flex justify-center flex-wrap gap-2 mt-4" id="tabs">
            <div class="tab active" data-cat="all">All</div>
            <div class="tab" data-cat="Wood Dark">Wood Dark</div>
            <div class="tab" data-cat="Wood Med">Wood Med</div>
            <div class="tab" data-cat="Wood Light">Wood Light</div>
            <div class="tab" data-cat="Painted">Painted</div>
            <div class="tab" data-cat="Stone">Stone</div>
            <div class="tab" data-cat="Color">Color</div>
            <div class="tab" data-cat="Steel">Steel</div>
            <div class="tab" data-cat="Textile">Textile</div>
            <div class="tab" data-cat="Glitter">Glitter</div>
        </div>
    </div>
</div>

<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 p-10 max-w-[1600px] mx-auto" id="grid">
    <!-- Items will appear here -->
</div>

<script>
    // Removed the "scans/" folder prefix since files are in the root
    const IMG_SUFFIX = "-hd-0.jpg";

    const data = [
        { code: "A4", name: "Orangey Wenge", cat: "Wood Dark" },
        { code: "AA05", name: "Honey Oak", cat: "Wood Dark" },
        { code: "AA06", name: "Smoky Oak", cat: "Wood Dark" },
        { code: "AA08", name: "Brown Orangey Oak", cat: "Wood Dark" },
        { code: "AA09", name: "Gravel Grey Oak", cat: "Wood Dark" },
        { code: "AA12", name: "Brown Line Oak", cat: "Wood Dark" },
        { code: "AA14", name: "Original Oak", cat: "Wood Dark" },
        { code: "AF06", name: "Brown Pine", cat: "Wood Dark" },
        { code: "AL25", name: "Brown Walnut", cat: "Wood Dark" },
        { code: "AT02", name: "Brown Cherry", cat: "Wood Dark" },
        { code: "B9", name: "Roast Coffee", cat: "Wood Dark" },
        { code: "CT55", name: "Deep Brown Oak", cat: "Wood Dark" },
        { code: "CT61", name: "Deep Brown Ebony", cat: "Wood Dark" },
        { code: "D1", name: "Classic Walnut", cat: "Wood Dark" },
        { code: "NE62", name: "Brown Hazelwood", cat: "Wood Dark" },
        { code: "NF54", name: "Metropolis Oak", cat: "Wood Dark" },
        { code: "NH69", name: "Chocolate Walnut", cat: "Wood Dark" },
        { code: "AA01", name: "Beige Oak", cat: "Wood Med" },
        { code: "AA02", name: "Rustic Oak", cat: "Wood Med" },
        { code: "AG15", name: "Golden Oak", cat: "Wood Med" },
        { code: "B8", name: "Heritage Oak", cat: "Wood Med" },
        { code: "CT10", name: "Honey Limba", cat: "Wood Med" },
        { code: "F4", name: "Bucolic Oak", cat: "Wood Med" },
        { code: "NF47", name: "Caramel Eiche", cat: "Wood Med" },
        { code: "NH73", name: "Warm Walnut", cat: "Wood Med" },
        { code: "AB02", name: "Creamy", cat: "Painted" },
        { code: "J14", name: "Rich White", cat: "Painted" },
        { code: "J2", name: "Rich Black", cat: "Painted" },
        { code: "NF26", name: "Noir", cat: "Painted" },
        { code: "AF02", name: "Beige Pine", cat: "Wood Light" },
        { code: "AG01", name: "White Cream Ash", cat: "Wood Light" },
        { code: "CT74", name: "Classic White Oak", cat: "Wood Light" },
        { code: "NF40", name: "Classic Oak", cat: "Wood Light" },
        { code: "NH64", name: "Pale Oak", cat: "Wood Light" },
        { code: "NE31", name: "Statuary White", cat: "Stone" },
        { code: "NF98", name: "Armani Nero", cat: "Stone" },
        { code: "NH44", name: "Tundra Grey", cat: "Stone" },
        { code: "U50", name: "Nero Marquina", cat: "Stone" },
        { code: "J3", name: "Ultra White", cat: "Color" },
        { code: "K1", name: "Black Mat", cat: "Color" },
        { code: "L2", name: "Chilli Red", cat: "Color" },
        { code: "M9", name: "Midnight Blue", cat: "Color" },
        { code: "U10", name: "Black Iron", cat: "Steel" },
        { code: "W6", name: "Corten", cat: "Steel" },
        { code: "Q1", name: "Mat Aluminium", cat: "Steel" },
        { code: "MA12", name: "White Warp", cat: "Textile" },
        { code: "NE40", name: "Truffle Leather", cat: "Textile" },
        { code: "NH18", name: "Natural Linen", cat: "Textile" },
        { code: "R9", name: "Black Disco", cat: "Glitter" },
        { code: "J7", name: "Sparkling White", cat: "Glitter" }
        // Add more codes from your original list as needed
    ];

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const tabs = document.querySelectorAll('.tab');

    let currentFilter = 'all';
    let searchQuery = '';

    function render() {
        grid.innerHTML = '';
        const filtered = data.filter(item => {
            const matchesSearch = item.code.toLowerCase().includes(searchQuery) || 
                                  item.name.toLowerCase().includes(searchQuery);
            const matchesTab = currentFilter === 'all' || item.cat === currentFilter;
            return matchesSearch && matchesTab;
        });

        filtered.forEach(item => {
            const el = document.createElement('div');
            el.className = 'card';
            // Path is just the code + suffix since they are in root
            const imgPath = `${item.code}${IMG_SUFFIX}`;
            
            el.innerHTML = `
                <div class="img-wrap">
                    <img src="${imgPath}" loading="lazy" alt="${item.name}" 
                         onerror="this.src='https://placehold.co/400x400/111/333?text=${item.code}'">
                </div>
                <div class="p-4">
                    <span class="text-[var(--brand)] text-[10px] font-bold uppercase tracking-wider">${item.code}</span>
                    <h3 class="text-sm font-semibold text-white mt-1">${item.name}</h3>
                    <p class="text-[10px] text-zinc-500 mt-1 uppercase">${item.cat}</p>
                </div>
            `;
            grid.appendChild(el);
        });
    }

    search.addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        render();
    });

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentFilter = tab.getAttribute('data-cat');
            render();
        });
    });

    render();
</script>

</body>
</html>
